<header>
  <div class="grid title">
    <h1>
      <a href="{{ site.baseurl }}/">TuringKi's Blog</a>
    </h1>
	<h6>"青春的光辉，理想的钥匙，生命的意义，乃至人类的生存、发展……全包含在这两个字之中……奋斗！只有奋斗，才能治愈过去的创伤；只有奋斗，才是我们民族的希望和光明所在。"      --卡尔·马克思</h6>
  </div>
  <div class="grid">
    <nav class="main-nav">
      {% assign category = page.categories | join: ' ' | split: ' ' | last %}
      <ul>

        <li class="{% if category == 'blog' %}current{% endif %}">
        <a href="{{ site.baseurl }}/blog">blog</a>
        </li>
        <li class="{% if category == 'math' %}current{% endif %}">
        <a href="{{ site.baseurl }}/math">Mathematics</a>
        </li>
        <li class="{% if category == 'about' %}current{% endif %}">
        <a href="{{ site.baseurl }}/about">About Me</a>
        </li>
      </ul>
    </nav>
  </div>

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
		  tex2jax: {
			inlineMath: [['$','$'], ['\\(','\\)']],
			processEscapes: true
		  },
		  TeX: {extensions: ["color.js"]}
});
</script>
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

{% if page.used3 %}
<script src="../../js/d3.v3.min.js" charset="utf-8">
</script>
{% endif %}
</header>
