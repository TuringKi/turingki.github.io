<header>
  <header class="grid title main_title">
    <h1>
      <a href="{{ site.baseurl }}/">TuringKi's Blog</a>
    </h1>
    <p/>
	
  </header>
  <div class="grid">
    <nav class="main-nav">
      {% assign category = page.categories | join: ' ' | split: ' ' | last %}
      <ul>

        <li class="{% if category == 'blog' %}current{% endif %}">
        <a href="{{ site.baseurl }}/blog">Blogs</a>
        </li>
         <li class="{% if category == 'course' %}current{% endif %}">
        <a href="{{ site.baseurl }}/course">Courses</a>
        </li>
        <li class="{% if category == 'math' %}current{% endif %}">
        <a href="{{ site.baseurl }}/math">Mathematics</a>
        </li>
         <li class="{% if category == 'publication' %}current{% endif %}">
        <a href="{{ site.baseurl }}/publication">Publications</a>
        </li>
        <li class="{% if category == 'about' %}current{% endif %}">
        <a href="{{ site.baseurl }}/about">About Me</a>
        </li>
        <li>
          <a href="http://lab.turingki.com">Lab</a>
        </li>
      </ul>
    </nav>
  </div>

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
		  tex2jax: {
			inlineMath: [['$','$'], ['\\(','\\)']],
			processEscapes: true
		  },
		  TeX: {extensions: ["color.js"]}
});
</script>

<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

{% if page.used3 %}
<script src="../../js/d3.v3.min.js" charset="utf-8"></script>

{% endif %}
</header>
