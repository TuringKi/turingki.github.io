---
layout: default
---

 <link rel="stylesheet" href="{{ site.baseurl }}/css/zTreeStyle.css" type="text/css">

<section class="docs">
  <div class="grid">

    <article>
    <h1>{{ page.title }}</h1>
<div class="BlogAnchor">
    <p>
        <b id="AnchorContentToggle" title="收起" style="cursor:pointer;">Contents[-]</b>
    </p>
    <div class="AnchorContent" id="AnchorContent"> </div>
</div>
    {{ content }}
    {% include section_nav.html %}
	{% if page.comments %}
	{% include disqus.html %}
	{% endif %}
    </article>
  </div>
</section>

<link rel="stylesheet" href="{{site.baseurl}}/css/toc.css" type="text/css">


<script type="text/javascript" src="{{site.baseurl}}/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  
//在文章中查找title并填充到div AnchorContent中
$("article").find("h2,h3,h4,h5,h6").each(function(i,item){
    var tag = $(item).get(0).localName;
    $(item).attr("id","wow"+i);
    $("#AnchorContent").append('<li><a class="new'+tag+' anchor-link" onclick="return false;" href="#" link="#wow'+i+'">'+(i+1)+" · "+$(this).text()+'</a></li>');
    $(".newh2").css("margin-left",0);
    $(".newh3").css("margin-left",20);
    $(".newh4").css("margin-left",40);
    $(".newh5").css("margin-left",60);
    $(".newh6").css("margin-left",80);
});
$("#AnchorContentToggle").click(function(){
    var text = $(this).html();
    if(text=="Contents[-]"){
        $(this).html("Contents[+]");
        $(this).attr({"title":"展开"});
    }else{
        $(this).html("Contents[-]");
        $(this).attr({"title":"收起"});
    }
    $("#AnchorContent").toggle();
});



$(".anchor-link").click(function(){
    $("html,body").animate({scrollTop: $($(this).attr("link")).offset().top}, 1000);
});
</script>
